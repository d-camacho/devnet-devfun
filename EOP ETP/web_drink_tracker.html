<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ETP Night Drink Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            width: 300px;
            margin: 0 auto;
        }
        .input-field {
            margin-bottom: 10px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ETP Night</h1>
        <h2>Drink Tracker</h2>
        <form action="/record_drink" method="post">
            <div class="input-field">
                <label for="badge_number">Enter badge number (1-9999):</label>
                <input type="number" id="badge_number" name="badge_number" min="1" max="9999" required>
            </div>
            <button type="submit" class="button">Record Drink</button>
        </form>
    </div>
</body>
</html>
